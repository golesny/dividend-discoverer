<h3>Stocks</h3>

<div class="container" style="padding: 5px">
  <form (ngSubmit)="onSubmit()" #isinForm="ngForm">
    <div class="form-group row">
      <div class="col-2">
        <label for="name">Name</label>
      </div>
      <div class="col">
       <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-2">
        <label for="isin">ISIN</label>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="isin" name="isin" [(ngModel)]="model.isin" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-2">
        <label for="currency">Currency</label>
      </div>
      <div class="col">
        <select class="form-control" id="currency" name="currency" [(ngModel)]="model.currency" style="width: 100px" required>
          <option *ngFor="let currs of currencies" [value]="currs">{{currs}}</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Add</button>

  </form>
</div>

<div class="container">
<table id="dtDynamicVerticalScroll" class="table table-striped table-bordered  mb-0">
  <thead class="thead-dark">
<tr>
  <th scope="col"></th>
  <th scope="col">Name</th>
  <th scope="col">ISIN</th>
  <th scope="col">Currency</th>
  <th scope="col">Latest Div|Price</th>
</tr>
</thead>
<tbody>
<tr *ngFor="let isin of isinlist">
  <td>
    <button [routerLink]="['/price/',isin.isin]"><span class="oi oi-dollar"></span></button>
    <button [routerLink]="['/dividend/',isin.isin]"><span class="oi oi-bar-chart"></span></button>
  </td>
  <td>{{isin.name}}</td>
  <td>{{isin.isin}}</td>
  <td>{{isin.currency}}</td>
  <td>{{isin.latest_div}} | {{isin.latest_price}}</td>
</tr>
</tbody>
</table>
</div>
