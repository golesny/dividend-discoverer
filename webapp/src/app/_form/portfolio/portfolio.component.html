<h3>Portfolio</h3>
<div style="margin: 5px;">
    <button [routerLink]="['/transactions']"><span class="oi oi-document"></span></button>
</div>
<div class="col-md-8">
  <table class="table table-striped table-bordered table-sm" style="fill: 100%" *ngIf="portfolios.length > 0">
    <thead class="thead-dark">
      <tr>
        <th scope="col-lg-2">Stock</th>
        <th scope="col-sm-1" *ngFor="let d of portfolios[0].dates">{{d}}</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of portfolios">
      <td>{{p.name}} {{p.isin}}</td>
      <td *ngFor="let vv of p.values">{{vv[0]}} | {{vv[1] * 100 | number:'1.0-2'}}%</td>
    </tr>
    </tbody>
  </table>
</div>
