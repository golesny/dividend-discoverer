<h3>Import from Cortal Consors Active Trader</h3>

<div>Exported File format must contain the columns: ISIN, Ltz. Kurs;WÃ¤hrung;Kursdatum</div>

<form>
    <div class="form-group">
        <label for="csvfile">Export-File from ActiveTrader: </label>
        <input type="file" id="csvfile" (change)="onFileChange($event)">
    </div>
</form>

<hr>

<button (click)="saveData()" style="margin: 5px"><span class="oi oi-cloud-upload"></span></button>

<table class="table table-striped table-bordered table-sm" style="fill: 100%">
    <thead class="thead-dark">
  <tr>
    <th scope="col-md">ISIN</th>
    <th scope="col-lg">Name</th>
    <th scope="col-sm">Price</th>
    <th scope="col-sm">Date</th>
    <th scope="col-sm">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let price of prices">
    <td>{{price.isin}}</td>
    <td>{{price.name}}</td>
    <td>{{price.price | number:'1.0-6'}}</td>
    <td>{{price.date}}</td>
    <td>
      <div class="oi oi-cloud" *ngIf="price.inDB"></div>
    </td>
  </tr>
  </tbody>
  </table>
